<div class="container">
  <!-- Trigger the modal with a button -->
  <button type="button" id={{include.openmodelid}} class="btn btn-info btn-lg modal-btn" data-toggle="modal" data-target={{include.targetid}}></button>
  <!-- Modal -->
  <div class="modal fade" id={{include.modalid}} role="dialog">
    <div class="modal-dialog">
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-body">
          <h2 class="modal-message">
          {{ include.msg }}
          </h2>
          <br>
          <div class="text-center">
          <button type="button" class="btn btn-lg btn-log" id={{include.modal_body_btn}}>{{ include.btn_name }}</button>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default btn-lg" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
</div>
